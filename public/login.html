<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="stylesheets/login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="row">
        <div class="container">
          <div class="col-md-6 col-md-offset-3">
          <img src="assets/notflixIcon.png" class="img"></img>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Log In</h1>
          <br /><br />
          <div class="container">
            <p>
              We are a student-made web application where a person can review
              and archive their favorite films. To learn more about us, click
              <a href="about2.html">here</a>.
            </p>
          </div>
          <br /><br />
          <br />
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail Address:</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="E-mail Address"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
          <br />
          <p><a href="signup.html">Not already a member? Sign up Today!</a></p>
          <p><a href="forgotpassword.html">Forgot your password?</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
