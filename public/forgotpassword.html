<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forgot Password Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/login.css" rel="stylesheet">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <img src= "assets/notflixIcon.png" class="responsive-img"></img>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Forgot Your Password?</h1>
        <br /><br /><br />
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Please enter your E-mail Address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="E-mail Address">
          </div>
          <button type="submit" class="btn btn-default">Log In</button>
        </form>
        <br />
        <p><a href="signup.html">Not already a member? Sign up Today!</a></p>
        <p><a href="login.html">Did you suddenly remember? Go back to Login</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/forgotpassword.js"></script>

</body>

</html>
