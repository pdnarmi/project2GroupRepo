    <!-- Modal for reviewed movie -->
    <div id="modal2" class="modal container">
        <div class="row">

            <br />
            <h1 class="title"></h1>
            <div class="row">
              <div class="col-sm-5">

              </div>
              <div class="col-sm-7">
                <h4>Synopsis:</h4>
                <p class="synopsis"></p>
                <br />
                <h4 class="rating"></h4>
                <br />
                <h5 class="release-date"></h5>
                <br />
                <h5 class="genre"></h5>
              </div>
            </div>
            <br />
            <div class="row">
                <p class="review"></p>
                <h5 class="reviewedBy"></h5>
            </div>
          </div>
        </div>
    </div>
      
</div>
