<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="input-field">
        <input placeholder="Enter Movie" id="searchInput" type="text">
        <a class="btn" id="movieSelect">Search</a>
    </div>
    
    
    <h1 class="movie-name"></h1>
    <img class="poster-image" height="300" src="">
    <p class="synopsis"></p>
    <h4 class="rating"></h4>
    <h4 class="release-date"></h4>
    <h4 class="genre"></h4>
    

    <div class="input-field">
        <input class="movieReview" placeholder="Enter your review!" id="movieReview" type="text">
        <a class="submit btn" id="submitReview">Submit Review</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src ="search.js"></script>
</body>
</html>
